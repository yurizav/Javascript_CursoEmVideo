<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: cadetblue;
            color: white;
            font: normal 20pt Times;
        }
    </style>
    
</head>
<body>
    
    <h1>Iniciando estudos com o DOM</h1>
    <p>O resultado vai aqui!</p>
    <p>aprendendo a usar o <strong>DOM</strong> em Javascript!</p>
    <div><strong>Clique Aqui!</strong></div>
    <script>
        var p1 = document.getElementsByTagName('p')[1] /* Seleção por Marca 'p' parágrafo [1],
         é pelo fato da Seleção por Marca buscar vários elementos.*/
        window.document.write(p1.innerHTML) /*localizado pelo comando get ElementsByTagName('p')[1] */
    </script>
</body>
</html>
