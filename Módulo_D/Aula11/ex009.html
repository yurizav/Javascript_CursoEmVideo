<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF</title>
</head>
<body>
    <h1>Teste pro Passaporte</h1>
    Onde você nasceu?: <input type="string" name="nac" id="nac"> 
    <input type="button" value="Verificar" onclick="Verificar()">
    
    <div id="res">
    </div>

    <script>
        function Verificar() {
            var nac = window.document.getElementById('nac')
            var res = document.getElementById('res')

            if(nac == "Brasil") 
                res.innerHTML = '<p>Você é <strong>BRASILEIRO</strong>, bem vindo à BANÂNIA!</p>';
            else 
                res.innerHTML = '<p>Você é <strong>GRINGO</strong>, agradeça a Deus por isso!</p>'
            
        }   

    </script>
    
</body>
</html>
