<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu Primeiro Programa...</title> 

    <style> /* Aqui começa a folha de estilo (css) do meu código */
        body{ /*Tem que abrir e fechar sua descrição com '{}' */
           background-color: rgb(96, 64, 155);/*Cor de Fundo*/
           color: white;/*Cor do texto*/
           font: normal 20pt Times;/*Configurações de Fonte*/
            }
        h1 { 
            color: purple;/*Cor de <h1>*/
        }
    </style>
</head>
<body>

    <h1>Calculadora básica no Navegador</h1>
   
    <script> /* Aqui começa meu primeiro Script, vou declarar duas variáveis que recebem o log do prompt.*/

       var n1 = Number(window.prompt('Digite um número...'))/*Tela com log de resposta pra receber dados*/
       var n2 = Number(window.prompt("Digite outro número..."))
       var s = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
       /* window.alert("A soma dos números é:" + s.toString()) - Também posso converter pra String com String(s)*/

    </script>

</body>
</html>
